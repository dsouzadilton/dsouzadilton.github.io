		body {
			padding: 0%;
			margin: 0%;

		}
        hr{
            width: 60%;
            margin: 15px auto;
            }
        .pattern{
			content: "";
			position: fixed;
            left: 0px;
            bottom: 0px;
            height: 300px;
            width: 100%;
			background:url(/assets/wave.svg);
			background-size: cover;
			background-repeat: no-repeat;
            z-index: -9;
		}
        .head{
            width: 100%;
            height: fit-content;
            padding: 10px
        }
        img{
            width: 250px;
            border: 5px solid white;
            border-radius: 100%;
            display: block;
            margin: 0px auto 10px;
        }
        h1{
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0px;
            padding: 0px;
            text-align: center;
        }
        h2{
            color: white;
            font-family: 'Poppins', sans-serif;
            margin:0px;
            padding: 0px;
            text-align: center;
        }
        p{
            clear: left;
            font-family: 'Raleway', sans-serif;
            color: white;
            font-size: 36px;
            margin: 5px;
            text-align: center;
        }
        a{
            text-decoration: none;
            color: white;
            font-size: 24px;
            font-family: 'Raleway', sans-serif;
            border:2px solid white;
            padding: 10px;
            margin-right:10px;
            border-radius: 10px;
        } 
        a:hover{
            cursor: pointer;
            color: black;
            background-color: white;
        }
        i:hover{
            color:white;
        }
        /* Extra small devices (phones, 600px and down) */
        @media only screen and (max-width: 600px){
            img{
                width: 150px;
                border: 3px solid white;
            }
            h1{
                font-size: 28px;
            }
            h2{
                font-size: 18px;
            }
            p{
                font-size: 12px;
            }
            a{
                font-size: 10px;
            }
        }

        /* Small devices (portrait tablets and large phones, 600px and up) */
        @media only screen and (min-width: 600px) and (max-width: 767px) {
            img{
                margin: 10px auto;
            }
                h1{
                    font-size: 72px;
                }
                h2{
                    font-size: 48px;
                }
                
        }

        /* Medium devices (landscape tablets, 768px and up) */
        @media only screen and (min-width: 768px) and (max-width: 991px) {
            img{
                margin: 0 auto;
            }
            h1{
                font-size: 72px;
            }
            h2{
                font-size: 48px;
            }
            
        }

        /* Large devices (laptops/desktops, 992px and up) */
        @media only screen and (min-width: 992px) {
            .head{
                width: 700px;
                margin: auto;
            }
            img{
                float: left;
                margin-right: 20px;
            }
            h1{
            font-size: 72px;
            text-align: left;
            }
            h2{
            font-size: 48px;
            text-align: left;
            margin-top: 60px;
            }
            .pattern{
                height: 500px;
            }
            p{
                margin-top: 25px;
            }
        }
        /* Extra large devices (large laptops and desktops, 1200px and up) */
        @media only screen and (min-width: 1200px) {
            .pattern{
                    height: 500px;
                }
                img{
                    float: left;
                }
                h1{
                    
                    font-size: 72px;
                    text-align: left;
                }
                h2{
                    font-size: 48px;
                    text-align: left;
                }
                
        }
